<!DOCTYPE html>
<html>
<head>
	<title>აქ საქართველოა</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/login.css">
   <link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
   <link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/bpg-nino-mtavruli-bold/css/bpg-nino-mtavruli-bold.min.css">
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
   <script src="https://kit.fontawesome.com/97ad557998.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
      <a class="logo" href="#">
         <img src="img/logo.png" alt="LogoImage">
     </a>
      <div class="toggle-btn">
         <span class="one"></span>
         <span class="two"></span>
         <span class="three"></span>
    </div>

    <div class="menu">
         <div class="data">
              <ul class="ulmen">
                   <li class="navname">ნავიგაცია</li>
                   <li class="nav-li"><a class="a1" href="index.html">მთავარი</a></li>
                   <li class="nav-li"><a class="a1" href="#">სერვისი</a></li>
                   <li class="nav-li"><a class="a1" href="#">ისტორია</a></li>
                   <li class="nav-li"><a class="a1" href="#">კონტაქტი</a></li>
                   <li class="flag">
                     <h4 class="flagh4">ენის განსაზღვრა</h4>
                      <a href="index.html"> <img class="geo" src="img/flag/geo.svg" alt=""></a>
                      <a href="eng.html" target="_blank"> <img class="eng" src="img/flag/eng.png" alt=""></a>
                     
                   </li>
              </ul>
         </div>
    </div>
   </header>
 <div class="login-page">
 	<div class="box">
 		<div class="left">
 			<h3>შექმენი ანგარიში</h3>
 			<button type="button" class="register-btn">რეგისტრაცია</button>
 		</div>
 		<div class="right">
 			<h3>გააქვს ანგარიში ?</h3>
 			<button type="button" class="login-btn">შესვლა</button>
 		</div>
 		<div class="form">
 			 <!-- Login form Start -->
 			 <div class="login-form">
 			 	<h3>შესვლა</h3>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="password" placeholder="Password*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<label>
 			 			<input type="checkbox"> Remember Me
 			 		</label>
 			 	</div>
 			 	<button type="button" class="submit-btn">შესვლა</button>
 			 	<p><a href="#" class="register-btn">რეგისტრაცია</a> | <a href="#" class="lost-pass-btn">დაგავიწყდა პაროლი ?</a></p>
 			 </div>
 			 <!-- Login form End -->

             <!-- Register form Start -->
 			 <div class="register-form form-hidden">
 			 	<h3>რეგისტრაცია</h3>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="First Name*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Last Name*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	<div class="form-group">
 			 		<input type="password" placeholder="Password*" class="form-control">
 			 	</div>
 			 	
 			 	<button type="button" class="submit-btn">რეგისტრაცია</button>
 			 	<p><a href="#" class="login-btn">შესვლა</a> | <a href="#" class="lost-pass-btn">დაგავიწყდა პაროლი ?</a></p>
 			 </div>
 			 <!-- Register form End -->

 			 <!-- Lost Password form Start -->
 			 <div class="lost-password-form form-hidden">
 			 	<h3>დაგავიწყდა პაროლი ?</h3>
 			 	<h5>პაროლს მიიღებ სმს სახით Mail-ზე</h5>
 			 	
 			 	<div class="form-group">
 			 		<input type="text" placeholder="Email Address*" class="form-control">
 			 	</div>
 			 	
 			 	
 			 	<button type="button" class="submit-btn">Reset Password</button>
 			 	<p><a href="#" class="login-btn">Login</a> | <a href="#" class="register-btn">Register</a></p>
 			 </div>
 			 <!-- Lost Password form End -->

 		</div>
 	</div>
 </div>

 <script src="java/login.js"></script>
</body>
</html>
