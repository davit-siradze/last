    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>აქ საქართველოა</title>
</head>
<body>
    <header>
            <a class="logo" href="#">
                <img src="img/logo.png" alt="LogoImage">
            </a>
            <div class="login">
              <div class="youaracc">
                <a class="acca" href="login.html">
                  <i class="far fa-user account"></i>
                </a>
              </div>
            </div>
            <div class="toggle-btn">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
           </div>
       
           <div class="menu">
                <div class="data">
                     <ul class="ulmen">
                          <li class="navname">ნავიგაცია</li>
                          <li class="nav-li"><a class="a1" href="index.html">მთავარი</a></li>
                          <li class="nav-li"><a class="a1" href="#">სერვისი</a></li>
                          <li class="nav-li"><a class="a1" href="#">ისტორია</a></li>
                          <li class="nav-li"><a class="a1" href="#">კონტაქტი</a></li>
                          <li class="flag">
                            <h4 class="flagh4">ენის განსაზღვრა</h4>
                             <a href="index.html"> <img class="geo" src="img/flag/geo.svg" alt=""></a>
                             <a href="eng.html" target="_blank"> <img class="eng" src="img/flag/eng.png" alt=""></a>

        </div>           

    </header>
   <section>
      
  


   
   </section>
    <script type="text/javascript">

        var t1 = new TimelineMax({paused: true});
        
        t1.to(".one", 0.8, {
           y: 6,
           rotation: 45,
           ease: Expo.easeInOut
        });
        t1.to(".two", 0.8, {
           y: -6,
           rotation: -45,
           ease: Expo.easeInOut,
           delay: -0.8
        });
         
        t1.to(".menu", 2, {
           top: "0%",
           ease: Expo.easeInOut,
           delay: -2
        });
        
        t1.staggerFrom(".menu ul li", 1.3, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.1);
        
        t1.reverse();
        $(document).on("click", ".toggle-btn", function() {
           t1.reversed(!t1.reversed());
        });
        $(document).on("click", "a1", function() {
           t1.reversed(!t1.reversed());
           
        });
        $(".gallery").magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery:{
        enabled: true
      }
    });
        
        </script>
</body>
</html>
